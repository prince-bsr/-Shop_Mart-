<!DOCTYPE html>
<html lang="en" xmlns:th="www.//thymeLeaf.org"
	th:replace="~{base::Layout(~{::section})}"
	>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<section>
		  <div class="container-fluid p-5 mt-5">
		  <div class="row">
		   <div class="col-md-3 offset-md-5">
		    <div class="card card-sh">
		     <div class="card-header text-center ">
		      <p class="fs-4">Edit category</p>
		       <th:block th:if="${session.succMsg}">
		           <p class="text-success fw-bold">[[${session.succMsg}]]</p>
		           <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"> </th:block>
		        </th:block>
		        
		         <th:block th:if="${session.errorMsg}">
		           <p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
		           <th:block th:text="${@commonServiceImpl.removeSessionMessage()}"> </th:block>
		        </th:block>
		        </div>
		      <div class="card-body">
		        <form action="/admin/updateCategory" method="post" enctype="multipart/form-data">
		        <input type="hidden" name="id" th:value="${category.id}">
		      <div class="mb-3" >
		       <label>Enter category</label>
		       <input type="text" class="form-control" name="name" th:value="${category.name}">
		      </div>
		      
		       <div class="mb-3" >
		       <label>Status</label>
		       <div class="form-check">
  				<input class="form-check-input" type="radio" 
  				name="isactive" value="true" id="" th:checked="${category.isactive==true}">
  				<label class="form-check-label" for="flexRadioDefault1">
    				Active
 				 </label>
				</div>
			<div class="form-check">
  			<input class="form-check-input" type="radio" name="isactive"  id="" th:checked="${category.isactive==false}">
  			<label class="form-check-label" for="flexRadioDefault2">
    			Inactive
 			 </label>
			</div>
		      </div>
		 	         
		      <div class="mb-3" >
		       <label>Upload Image</label>
		       <input type="file" class="form-control" name="file" >
		      </div>
		       <img alt="" th:src="@{'../../img/category/'+${category.imageName}}" width="100px" height="100px">
		       <button class="btn btn-primary col-md-12 mt-2">save</button>
		    </form>
		      
		      
		      </div>
		    </div>
		   </div>
	     </div>
	    </div> 
	
	</section>
</body>
</html>
